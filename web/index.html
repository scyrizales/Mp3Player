<!DOCTYPE html>
<html ng-app="mp3Player">
<head lang="en">
    <meta charset="UTF-8">
    <title>MP3 Player Sample</title>
    <link rel="stylesheet" href="app.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-route.min.js"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div ng-controller="StreamController" class="stream">
        <h3>Playlist: {{ stream.playlist.title }}</h3>
        <div class="actualSong">
            <img ng-src="{{ stream.artwork_url }}" alt="" class="songImg"/>
            <p> Volume: <input min="0" max="1" step="0.01" type="range" ng-model="song.volume" ng-click="updateVolume()" /> </p>
            <p> Progress: <input min="0" max="{{audio.duration}}" step="0.01" type="range" ng-model="song.progress" ng-click="updateProgress()" /> </p>
            <p>
                <button class="btn btn-default playpause" ng-click="playpause()"">
                    <span ng-show="song.paused">Play</span>
                    <span ng-hide="song.paused">Pause</span>
                </button>
            </p>
        </div>

    </div>
</body>
</html>
